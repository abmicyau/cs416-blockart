<!DOCTYPE html>
<html>

<head>
    <title>Project 1 Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <a href="#" class="brand-logo center">DeathBy416 Proj 1</a>
    </nav>
    <div id="app">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <div class="icon-block">
                            <h2 class="center light-blue-text">Canvas</h2>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <!--   Icon Section   -->
                    <div class="row">
                        <div class="col s6">
                            <p>Blocks:</p>
                            <div style="overflow-y: scroll; height:200px;">
                                <p v-for="block in BlockChain">
                                    <button v-on:click="filterShapes(block)">
                                        {{block.BlockHash}}
                                </button>
                                </p>
                            </div>
                        </div>
                        <div class="col s6">
                            <p class="right-align">Current BlockChain length: {{BlockChain.length}}</p>
                            <button v-on:click="resetShapes" class="right">
                                Display All
                             </button>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <div class="row">
                        <p>Blocks with Shapes:</p>
                        <div style="overflow-x: scroll; width:100%;" id="blocksScroll" v-on:scroll="handleScroll">
                            <table>
                                <tr>
                                    <td v-for="block in blocksWithShapes" v-on:click="filterShapes(block)">
                                        {{block.BlockHash}}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <div class="row">
                        <div class="card">
                            <svg v-bind:width="CanvasX" v-bind:height="CanvasY">
                                 <template v-for="shape in Shapes">
                                    <g v-html="shape"></g>
                                 </template>
                            </svg>
                        </div>
                    </div>
                </div>
                <br><br>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
